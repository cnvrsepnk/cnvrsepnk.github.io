 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-lg-offset-0">
                        <div class="modal-body">
                            <h2>{{ post.client }}</h2>
                            <hr class="star-primary">
                            <div class="col-md-6"><a href="{{ post.client-url }}" target="_blank"><img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"></a></div>
                            <div class="col-md-6"><a href="{{ post.client-url }}" target="_blank"><img src="img/portfolio/{{ post.thumb }}" class="img-responsive img-centered" alt="{{ post.alt }}"></a></div>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client's Website:
                                    <strong><a href="{{ post.client-url }}" target="_blank">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Agency:
                                    <strong><a href="http://pushdesign.net" target="_blank">Push Design</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
